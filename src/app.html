<!DOCTYPE html>

<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48">
		<link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
		<meta
      name="viewport"
      content="initial-scale=1, minimum-scale=1, maximum-scale=5, width=device-width"
    />
		<link
			rel="preload"
			href="%sveltekit.assets%/Quicksand-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Svelte Wheel</title>
    <meta name="title" content="Svelte Wheel" />
    <meta
      name="description"
      content="Enter texts onto the wheel and spin for a random result!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sveltewheel.com/" />
    <meta property="og:site_name" content="Svelte Wheel" />
		%sveltekit.head%
    <meta property="og:title" content="Svelte Wheel" />
    <meta
      property="og:description"
      content="Enter texts onto the wheel and spin for a random result!"
    />
    <meta
      property="og:image"
      content="https://sveltewheel.com/sveltewheel.webp"
    />
    <meta name="theme-color" content="#022a4f" />
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div class="contents">
      %sveltekit.body%
    </div>
	</body>
</html>
